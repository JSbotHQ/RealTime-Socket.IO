<!doctype html>
<html>
<head>
    <title>Socket.IO + Express.js - Modifier demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 1px solid #c5bfbf;
            padding: 10px;
            width: 60%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
            margin-left: 3px
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: left;
            width: 50%
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        #online {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: right;
            width: 20%;
            background: #eee;
            height: -webkit-fill-available;
            border-bottom: 1px solid grey
        }

        #online li {
            right: 5px;
            display: block;
            padding: 3px;
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    let converBase64toBlob=(content, contentType)=> {
        contentType = contentType || '';
        let sliceSize = 512;
        let byteCharacters = window.atob(content); //method which converts base64 to binary
        let byteArrays = [
        ];
        for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
            let slice = byteCharacters.slice(offset, offset + sliceSize);
            let byteNumbers = new Array(slice.length);
            for (let i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }
            var byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
        }
        var blob = new Blob(byteArrays, {
            type: contentType
        }); //statement which creates the blob
        return blob;
    }

    const socket = io('http://' + window.location.hostname + ':4002');
    socket.on('connect', () => {

        socket.on('message', (...model) => {

            let {data, type} = model[0]

            if(!type){
                $('#messages').append($('<li>').text([...model]));
            }
            else if (type == "img") {
                $('#messages').append($('<img>').attr("src", data));
            }
            else {
                let blob =converBase64toBlob(data, type)
                let blobURL = URL.createObjectURL(blob);
                // window.open(blobURL);
                $('#messages').append($('<li>').text('Recieved a file. ').append($('<a>').text("Click to view").attr("href",blobURL).attr("target","_blank")));
            }

        });

        $(() => {
            $('form').submit(() => {
                let message = $('#m').val()
                socket.emit(message);
                $('#m').val('');
                return false;
            });
        });
    });

</script>
<ul id="messages"></ul>
<form action="">
    <input id="m" placeholder="enter message here" autocomplete="off"/>
    <img/>
    <button>Send</button>
</form>
</body>
</html>
